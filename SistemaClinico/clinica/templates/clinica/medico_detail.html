{% extends 'clinica/base.html' %}

{% block title %}Detalle Médico{% endblock %}

{% block content %}
  <h2>{{ object.nombre }} {{ object.apellido }}</h2>
  <ul class="list-group">
    <li class="list-group-item"><strong>Teléfono:</strong> {{ object.telefono }}</li>
  </ul>
  <div class="mt-3">
    <a class="btn btn-primary" href="{% url 'clinica:medico_update' object.pk %}">Editar</a>
    <a class="btn btn-secondary" href="{% url 'clinica:medico_list' %}">Volver</a>
  </div>
{% endblock %}
