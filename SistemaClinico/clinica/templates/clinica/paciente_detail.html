{% load static %}
<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Detalle Paciente</title>
  </head>
  <body>
    <div class="container mt-4">
      <h2>{{ object.nombre }} {{ object.apellido }}</h2>
      <ul class="list-group">
        <li class="list-group-item"><strong>Fecha de nacimiento:</strong> {{ object.fecha_nacimiento }}</li>
        <li class="list-group-item"><strong>Tel√©fono:</strong> {{ object.telefono }}</li>
        <li class="list-group-item"><strong>Correo:</strong> {{ object.correo_electronico }}</li>
      </ul>
      <div class="mt-3">
        <a class="btn btn-primary" href="{% url 'clinica:paciente_update' object.pk %}">Editar</a>
        <a class="btn btn-secondary" href="{% url 'clinica:paciente_list' %}">Volver</a>
      </div>
    </div>
  </body>
</html>
