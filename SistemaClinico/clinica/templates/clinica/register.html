{% extends 'clinica/base.html' %}
{% load static %}

{% block title %}Registro{% endblock %}

{% block extra_css %}
<link rel="stylesheet" href="{% static 'Clinica/css/auth.css' %}">
{% endblock %}

{% block content %}
<div class="auth-wrap">
  <div class="auth-card">
    <h1>Crear cuenta</h1>
    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <button class="btn btn-success mt-2" type="submit">Registrarse</button>
    </form>
    <div class="auth-links">
      <a href="{% url 'clinica:login' %}">¿Ya tienes cuenta? Inicia sesión</a>
    </div>
  </div>
</div>
{% endblock %}
