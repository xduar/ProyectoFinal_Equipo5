{% load static %}
<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>{% block title %}Sistema Clínico{% endblock %}</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary mb-4">
      <div class="container-fluid">
        <a class="navbar-brand" href="{% url 'clinica:inicio' %}">Sistema Clínico</a>
        <div class="collapse navbar-collapse">
          <ul class="navbar-nav me-auto">
            <li class="nav-item"><a class="nav-link" href="{% url 'clinica:paciente_list' %}">Pacientes</a></li>
            <li class="nav-item"><a class="nav-link" href="{% url 'clinica:medico_list' %}">Médicos</a></li>
            <li class="nav-item"><a class="nav-link" href="{% url 'clinica:cita_list' %}">Citas</a></li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container">
      {% block content %}{% endblock %}
    </div>
    <!-- jQuery y Select2 (buscar en selects) -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
    <script>
      $(document).ready(function(){
        $('.select2').select2({
          placeholder: 'Selecciona...',
          width: '100%',
          allowClear: true
        });
      });
    </script>
  </body>
</html>
