{% extends 'clinica/base.html' %}
{% load static %}

{% block title %}Cerrar sesión{% endblock %}

{% block extra_css %}
<link rel="stylesheet" href="{% static 'Clinica/css/auth.css' %}">
{% endblock %}

{% block content %}
<div class="auth-wrap">
  <div class="auth-card logout-card">
    <div class="logout-icon">
      <i class="bi bi-box-arrow-right"></i>
    </div>
    <h1>¿Cerrar sesión?</h1>
    <p class="logout-message">¿Estás seguro de que deseas cerrar tu sesión?</p>
    
    <form method="post" class="d-grid gap-2">
      {% csrf_token %}
      <button class="btn btn-danger btn-lg" type="submit">
        <i class="bi bi-box-arrow-right"></i> Cerrar sesión
      </button>
    </form>
    
    <div class="mt-3">
      <a href="{% url 'clinica:inicio' %}" class="btn btn-secondary btn-lg w-100">
        <i class="bi bi-arrow-left"></i> Volver
      </a>
    </div>
  </div>
</div>
{% endblock %}
