{% extends 'clinica/base.html' %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <div class="card-header">
                <h3 class="text-center">Confirmar Cierre de Sesión</h3>
            </div>
            <div class="card-body">
                <p class="text-center">¿Estás seguro de que deseas cerrar sesión?</p>
                <form method="post">
                    {% csrf_token %}
                    <div class="d-flex justify-content-center gap-2">
                        <button type="submit" class="btn btn-danger">Sí, cerrar sesión</button>
                        <a href="{% url 'clinica:inicio' %}" class="btn btn-secondary">No, cancelar</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
